<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uskoro dolazimo | Stranica u izradi</title>
    <style>
        /* Osnovni stilovi */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* Pozadina s gradijentom */
        .bg-image {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Kontejner za sadržaj */
        .content {
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Jednostavna pretplata ili polje za email */
        .newsletter {
            margin-top: 30px;
        }

        input[type="email"] {
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #feb47b;
        }

        /* Donji dio - socijalne mreže ili info */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="content">
            <h1>USKORO DOLAZIMO</h1>
            <p>Radimo na nečem fantastičnom. Prijavite se kako biste prvi saznali kada krenemo s radom!</p>
            
            <div class="newsletter">
                <input type="email" placeholder="Vaša email adresa...">
                <button>Obavijesti me</button>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 Vaša Tvrtka. Sva prava pridržana.
    </div>

</body>
</html>
